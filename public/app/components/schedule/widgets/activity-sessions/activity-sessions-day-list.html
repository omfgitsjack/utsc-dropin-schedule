<md-list layout="column">
    <md-item ng-repeat="session in sessions">
        <div>
            <label ng-class="{hidden: !$first}">{{day | amDateFormat:'ddd' | uppercase}}</label>
            <span class="numbers">
                <div class="start">{{session.start_time | amDateFormat:'h:mm A'}}</div>
                <div class="time-metric">-</div>
                <div class="end">{{session.end_time | amDateFormat:'h:mm A'}}</div>
            </span>
            <span class="location pull-right" aria-label="Location">
                <i class="ion-location icon"></i>
                <md-tooltip>
                    Location
                </md-tooltip>
            </span>
        </div>
    </md-item>
</md-list>
