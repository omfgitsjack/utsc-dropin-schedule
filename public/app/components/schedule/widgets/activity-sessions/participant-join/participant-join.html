<md-content md-theme="docs-dark" layout="row" layout-align="center end">
    <md-input-container
            flex="70">
        <label class="joinLabel" for="userIn">Name</label>
        <input id="userIn" type="text" ng-model="user.name"/>
    </md-input-container>
    <div flex="5"></div>
    <md-button
            class="md-raised md-primary"
            ng-click="join()"
            flex="25"
            analytics-on="click"
            analytics-category="Activity Session Joined"
            analytics-event="{{user.name}}"
            analytics-label="Activity Session Chosen Label"
            >
        Join
    </md-button>
</md-content>
