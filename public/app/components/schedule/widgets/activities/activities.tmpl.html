<md-list layout="column">
    <md-item class="jp-schedule-activity-wizard" ng-repeat-start="activity in activities">
        <md-button
                aria-label="Schedule"
                ui-sref="schedule.sessions({
                    activityLabel: activity.activity,
                    activityId:    activity.id
                })"
                analytics-on="click"
                analytics-category="Activity Chosen"
                analytics-event="{{activity.activity}}"
                analytics-label="{{activity.category}}: {{activity.activity}} (women_only: {{activity.women_only}}"
                >
            {{activity.activity}} <span class='text-muted' ng-show="activity.women_only">(Women Only)</span>
        </md-button>
    </md-item>
    <md-divider ng-repeat-end ng-if="!$last"></md-divider>
</md-list>
