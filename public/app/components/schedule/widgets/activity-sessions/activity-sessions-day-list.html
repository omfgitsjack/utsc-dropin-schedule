<div>
    <h4>{{day | amCalendar }}</h4>
</div>
<md-list layout="column">
    <md-item ng-repeat="session in sessions">
        <md-divider ng-if="$first"></md-divider>
        <p>{{session.start_time | amDateFormat:'h:mm A'}} - {{session.end_time | amDateFormat:'h:mm A'}}</p>
        <md-divider ng-if="!$last"></md-divider>
    </md-item>
</md-list>
