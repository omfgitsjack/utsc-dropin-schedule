<div class="activity-session-layout jp-title header">
    <span class="title">{{vm.activityLabel}}</span>
    <span class="subtitle text-muted">
        <span>{{vm.activityCategory}}</span>
        <span ng-show="vm.activityIsWomenOnly">| Women Only</span>
    </span>
</div>

<div class="activity-session-layout header">
    <span class="title">Schedule</span>
    <span class="subtitle text-muted">This Week</span>
</div>

<md-card>
    <jp-schedule-activity-sessions-list
            schedule="vm.activitySessions">
    </jp-schedule-activity-sessions-list>
</md-card>

<div class="floating-back-button">
    <md-button
            aria-label="Schedule"
            class="md-fab"
            ui-sref="schedule.activities">
        <md-icon icon="assets/icons/ios-arrow-left.svg"></md-icon>
    </md-button>
</div>
